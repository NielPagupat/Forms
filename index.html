            <option value="checkbox">checkbox</option>

        <input class = "flex-grow-1" type="text" id="label" placeholder="label">

        <br>
    </div>
    
    <div class="mx-auto d-flex justify-content-center flex-column"id="results" style="padding: 10px; border: 1px solid black; width: 50%;"></div>
