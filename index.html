<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <h1 class="text-center text-light">Questionnaire Maker</h1>
    <div class="d-flex border border-primary mx-auto w-50 m-2 p-2 bg-warning" style='border-radius: 20px;'>
        <select class="form-control w-25" id="type" onchange="changePlaceholder()">
            <option disabled selected>choose type</option>
            <option value="Radio">Radio Button</option>
            <option value="text">Text Input</option>
            <option value="checkbox">checkbox</option>
        </select>
        <input class = "flex-grow-1 rounded" type="text" id="label" placeholder="label">
        <input class = "flex-grow-1 rounded" type="text" id="placeholder" placeholder="option">
        <button class="btn btn-success ml-2" onclick="submit()" id="insert">insert</button>
        <br>
    </div>
    
    <div class="mx-auto d-flex justify-content-center flex-column p-5 border border-success w-50 " style='border-radius: 40px;' id="results"></div>
</body>
</html>
